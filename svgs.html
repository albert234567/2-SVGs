<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGs</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>SVGS amb paths</h1>
    <svg viewBox=" 0 0 500 300">
      <rect x="10" y="10" width="100" height="100"
        fill="red"
        stroke="brown" stroke-width="3"/>

      <line x1="10" y1="10" x2="100" y2="60"
        stroke-width="6" stroke="white"/>
      <line x1="50" y1="30" x2="50" y2="90"
      stroke-width="6" stroke="white"/>

      <circle cx="50" cy="30" r="10"
      fill="white" />
      <circle cx="95" cy="55" r="10"
      fill="white" />
      <circle cx="50" cy="90" r="10"
      fill="white" />

    </svg>
</body>
</html>
